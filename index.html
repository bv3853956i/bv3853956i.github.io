<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<link rel="stylesheet" href="css/style.css">
  <script src="js/nebPay.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src='js/TweenMax.min.js'></script>
  <script src="js/index.js"></script>
  <script>
    function trans(game) {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();
        var to = "n1ky2tNkY5zdNNy2nUYXJ2auU6KDy7FZPE3";
        var value = "0";
        var callFunction = "save";
        var callArgs = "[\"" + game.score  + "\"]";
        //callArgs.push(game.score+"" )
        nebPay.call(to, value, callFunction, callArgs, {
            listener: Save
        });
        function Save(resp) {
            console.log("response of save: " + resp)
        }
    }
  </script>
</head>

<body>

<div class="splash"></div>
<div class="container">
  <div class="start-game game-full-flex" id="start-game">
    <div class="start-game-top"></div>
    <div class="logo-holder">
      <p class="logo"> <span>C</span> <span>o</span> <span>l</span> <span>o</span> <span>r</span> <span>o</span> <span>n</span> </p>
      <a class="play-button" href="#" onClick="game.start()">Play</a>
      <h4 class="hint">注意: 红色优先</h4>
    </div>
    <div class="how-to-play">
      <div class="section section-1">
        <h4>弹跳球<br>改变颜色</h4>
        <div class="content">
          <div class="ball-demo" id="ball-demo"></div>
        </div>
      </div>
      <div class="section section-2">
        <h4>点击栏切换颜色<br>
          (红，黄，紫)</h4>
        <div class="content">
          <div class="bar bar-1" data-index="0"></div>
          <div class="bar bar-2"></div>
          <div class="bar bar-3"></div>
        </div>
      </div>
      <div class="section section-3">
        <h4>总是匹配<br>球棒颜色</h4>
        <div class="content">
          <div class="ball-demo" id="ball-demo"></div>
          <div class="bar bar-1"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="stop-game game-full-flex">
    <div class="score-container">
      <h1>寓言</h1>
      <div class="final-score"></div>
      <div class="result"></div>
      <h4>上传自己的分数</h4>
      <p> <a class="tweet" href="#" onClick="trans(game)"> <i class="fa fa-twitter" aria-hidden="true"></i> 上传 </a> </p>
      <div> <a class="play-again" href="#" onClick="game.start()">再玩一次</a> <a class="main-menu" href="#" onClick="game.intro()">菜单</a> </div>
    </div>
  </div>
  <div class="small-glows"></div>
  <div class="glow">
    <div class="sun"></div>
  </div>
  <div class="waves">
    <div class="top_wave"></div>
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="wave3"></div>
    <div class="wave4"></div>
  </div>
  <div class="mounts">
    <div class="mount1"></div>
    <div class="mount2"></div>
  </div>
  <div class="clouds"></div>
  <div class="scene">
    <div class="learn-to-play">点击栏改变颜色！</div>
    <div class="score" id="score"></div>
    <div class="ball-holder"></div>
    <div class="sticks" id="sticks"></div>
  </div>
  <div class="noise"></div>
</div>

</body>
</html>
